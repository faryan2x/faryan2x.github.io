  <style>
    * {
      box-sizing: border-box;
    }

    html {
      background: #0f0f0f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100dvh;
      padding: 40px 20px;
      text-align: center;
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Behind everything */
    }
    
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(20, 20, 20, 0.5); /* semi-transparent gray */
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ffffff20;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
      text-shadow: 0 0 4px white, 0 0 16px rgba(255, 255, 255, 0.5);
    }

    p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 32px;
      max-width: 300px;
    }

    .links {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 420px;
      gap: 16px;
    }

    .link {
      background-color: #1f1f1f;
      border: 1px solid #333;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link:hover {
      background-color: #292929;
      transform: scale(1.03);
    }

    .link i {
      font-size: 18px;
    }

    .link.ko-fi {
      position: relative;
      background-color: #fff;
      color: #111;
      border: 1px solid #ccc;
      font-weight: 600;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.4); /* Bright, soft white glow */
    }

    .link.ko-fi:hover {
      background-color: #f2f2f2;
      transform: scale(1.03);
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.4);
    }

    .link.ko-fi span {
      position: relative;
      z-index: 1;
    }

    .link.membership {
      background-color: #fff;
      color: #111;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px 12px;
      border: 1px solid #ccc;
      gap: 12px;
      height: 100%; /* Make the button taller */
      width: 100%;   /* Keep full width like others */
      text-align: center;
      box-sizing: border-box;
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.4); /* Bright, soft white glow */
    }

    .link.membership:hover {
      background-color: #f2f2f2;
      transform: scale(1.03);
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.4);
    }

    .link.membership img {
      width: 100%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
      display: block;
      border-radius: 12px;
    }

    @keyframes spinGlow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 12px;
      color: #666;
    }

    .rgb-glow {
      animation: rgbFlash 2s infinite linear;
      font-weight: 700;
    }

    @keyframes rgbFlash {
      0%   { color: red;     text-shadow: 0 0 8px red; }
      25%  { color: orange;  text-shadow: 0 0 8px orange; }
      50%  { color: lime;    text-shadow: 0 0 8px lime; }
      75%  { color: cyan;    text-shadow: 0 0 8px cyan; }
      100% { color: red;     text-shadow: 0 0 8px red; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      .link {
        font-size: 15px;
      }
    }
  </style>
